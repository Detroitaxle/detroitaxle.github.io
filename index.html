<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detroit Axle - Warehouse Selection</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --accent: #ff3a2d;
            --accent-light: #ff5e54;
            --text: #f0f0f0;
            --text-secondary: #b0b0b0;
            --transition-slow: 0.6s;
            --transition-medium: 0.4s;
            --transition-fast: 0.2s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            z-index: 100;
            transition: opacity var(--transition-medium) ease;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: all var(--transition-slow) cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .title {
            margin-bottom: 40px;
            text-align: center;
            opacity: 1;
            transform: translateY(0);
            transition: all var(--transition-slow) cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .title.hidden {
            opacity: 0;
            transform: translateY(-20px);
            height: 0;
            margin-bottom: 0;
        }

        .options {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            transition: all var(--transition-slow) cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .option-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 30px;
            width: 250px;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-medium) cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
        }

        .option-card:active {
            transform: translateY(0);
        }

        .option-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--accent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform var(--transition-medium) ease;
        }

        .option-card:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .option-card h2 {
            margin-bottom: 10px;
            color: var(--accent);
        }

        .states-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all var(--transition-slow) cubic-bezier(0.165, 0.84, 0.44, 1) 0.3s;
        }

        .states-grid.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .state-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-medium) cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .state-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .state-card.active {
            grid-column: span 2;
            grid-row: span 2;
            z-index: 10;
            background-color: #2a2a2a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
            margin: 15px;
            transition: all var(--transition-slow) cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .state-card.active .state-info {
            display: block;
            animation: fadeIn var(--transition-slow) ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .state-info {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .delivery-time {
            color: var(--accent);
            font-weight: bold;
            margin-top: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all var(--transition-medium) ease;
            z-index: 100;
        }

        .back-btn.visible {
            opacity: 1;
            pointer-events: all;
        }

        .back-btn:hover {
            background-color: var(--accent-light);
        }

        .weather-info {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.95);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: translateY(100%);
            transition: all var(--transition-slow) cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: 50;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
        }

        .weather-info.visible {
            transform: translateY(0);
            opacity: 1;
            transition: transform var(--transition-slow) cubic-bezier(0.165, 0.84, 0.44, 1), 
                        opacity var(--transition-medium) ease;
        }

        .selected-state {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--accent);
            text-align: center;
            width: 100%;
            animation: fadeIn var(--transition-slow) ease-out;
        }

        .weather-content {
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            justify-content: center;
        }

        .weather-icon {
            font-size: 48px;
            color: var(--accent);
            animation: weatherIconFadeIn var(--transition-slow) ease-out;
        }

        @keyframes weatherIconFadeIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .weather-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
            animation: weatherDetailsFadeIn var(--transition-slow) ease-out;
        }

        @keyframes weatherDetailsFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weather-temp {
            font-size: 24px;
        }

        .weather-desc {
            color: var(--text-secondary);
        }

        .weather-extras {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .weather-extra {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .options {
                flex-direction: column;
                align-items: center;
            }
            
            .state-card {
                padding: 10px;
            }

            .state-card.active {
                grid-column: span 3;
                margin: 10px;
            }

            .weather-content {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .weather-extras {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="logo">Detroit Axle</div>
    <button class="back-btn">Back to Warehouses</button>
    
    <div class="container">
        <div class="title">
            <h1>Select Warehouse</h1>
            <p>Choose your shipping origin location</p>
        </div>
        
        <div class="options">
            <div class="option-card" data-warehouse="DAXDT">
                <h2>Detroit DAXDT</h2>
                <p>2000 Eight Mile Road, Ferndale, MI</p>
            </div>
            <div class="option-card" data-warehouse="DAXJZ">
                <h2>Texas DAXJZ</h2>
                <p>El Paso, Texas</p>
            </div>
        </div>
        
        <div class="states-grid" id="statesGrid"></div>
    </div>

    <div class="weather-info" id="weatherInfo">
        <div class="selected-state" id="selectedState"></div>
        <div class="weather-content">
            <i class="weather-icon" id="weatherIcon"></i>
            <div class="weather-details">
                <div class="weather-temp" id="weatherTemp"></div>
                <div class="weather-desc" id="weatherDesc"></div>
                <div class="weather-extras">
                    <div class="weather-extra">
                        <i class="wi wi-humidity"></i>
                        <span id="weatherHumidity"></span>
                    </div>
                    <div class="weather-extra">
                        <i class="wi wi-strong-wind"></i>
                        <span id="weatherWind"></span>
                    </div>
                    <div class="weather-extra">
                        <i class="wi wi-barometer"></i>
                        <span id="weatherPressure"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State data with time zones and abbreviations
        const stateData = [
            {name: "Alabama", abbr: "AL", timezone: "America/Chicago"},
            // ... (rest of the state data remains the same)
            {name: "Wyoming", abbr: "WY", timezone: "America/Denver"}
        ];

        // Mock weather data (in a real app, you'd use a weather API)
        const weatherData = {
            "AL": {temp: 72, desc: "Partly Cloudy", icon: "wi-day-cloudy", humidity: "65%", wind: "8 mph", pressure: "1012 hPa"},
            // ... (rest of the weather data remains the same)
            "WY": {temp: 54, desc: "Partly Cloudy", icon: "wi-day-cloudy", humidity: "50%", wind: "12 mph", pressure: "1011 hPa"}
        };

        // Mock FedEx delivery estimates
        const fedExEstimatesFromDetroit = {
            "AL": "2-3 business days",
            // ... (rest of the FedEx estimates remain the same)
            "WY": "3-4 business days"
        };

        const fedExEstimatesFromTexas = {
            "AL": "2-3 business days",
            // ... (rest of the FedEx estimates remain the same)
            "WY": "2-3 business days"
        };

        // DOM elements
        const options = document.querySelector('.options');
        const title = document.querySelector('.title');
        const statesGrid = document.getElementById('statesGrid');
        const backBtn = document.querySelector('.back-btn');
        const container = document.querySelector('.container');
        const weatherInfo = document.getElementById('weatherInfo');
        const selectedStateElement = document.getElementById('selectedState');
        let selectedWarehouse = null;
        let selectedState = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Add event listeners to warehouse options
            document.querySelectorAll('.option-card').forEach(card => {
                card.addEventListener('click', () => {
                    selectedWarehouse = card.getAttribute('data-warehouse');
                    showStatesGrid(selectedWarehouse);
                });
            });

            // Back button event listener
            backBtn.addEventListener('click', () => {
                hideStatesGrid();
            });
        });

        // Show states grid with animation
        function showStatesGrid(warehouse) {
            // Hide title and options with animation
            title.classList.add('hidden');
            options.style.opacity = '0';
            options.style.pointerEvents = 'none';
            
            // Show back button
            backBtn.classList.add('visible');
            
            // Populate states grid
            statesGrid.innerHTML = '';
            stateData.forEach(state => {
                const stateCard = document.createElement('div');
                stateCard.className = 'state-card';
                stateCard.innerHTML = `
                    <h3>${state.abbr}</h3>
                    <div class="state-info">
                        <div class="local-time">Local Time: ${getLocalTime(state.timezone)}</div>
                        <div class="delivery-time">Delivery: ${getFedExEstimate(warehouse, state.abbr)}</div>
                    </div>
                `;
                
                stateCard.addEventListener('click', () => {
                    // Remove active class from all cards
                    document.querySelectorAll('.state-card').forEach(card => {
                        card.classList.remove('active');
                    });
                    
                    // Add active class to clicked card
                    stateCard.classList.add('active');
                    selectedState = state.abbr;
                    
                    // Show weather info
                    showWeatherInfo(state.abbr, state.name);
                });
                
                statesGrid.appendChild(stateCard);
            });
            
            // Show states grid with delay for smoother transition
            setTimeout(() => {
                statesGrid.classList.add('visible');
            }, 300);
            
            // Adjust container padding for grid view
            container.style.padding = '40px 20px 120px'; // Increased bottom padding for weather info
        }

        // Hide states grid and show warehouse options
        function hideStatesGrid() {
            // Hide states grid
            statesGrid.classList.remove('visible');
            
            // Hide back button
            backBtn.classList.remove('visible');
            
            // Hide weather info
            weatherInfo.classList.remove('visible');
            
            // Show title and options with animation
            setTimeout(() => {
                title.classList.remove('hidden');
                options.style.opacity = '1';
                options.style.pointerEvents = 'all';
            }, 300);
            
            // Reset container padding
            container.style.padding = '20px';
        }

        // Show weather information for selected state
        function showWeatherInfo(stateAbbr, stateName) {
            const weather = weatherData[stateAbbr] || {
                temp: 65,
                desc: "Partly Cloudy",
                icon: "wi-day-cloudy",
                humidity: "65%",
                wind: "8 mph",
                pressure: "1013 hPa"
            };
            
            // Update selected state name
            selectedStateElement.textContent = stateName;
            
            // Update weather elements
            document.getElementById('weatherIcon').className = `weather-icon ${weather.icon}`;
            document.getElementById('weatherTemp').textContent = `${weather.temp}Â°F`;
            document.getElementById('weatherDesc').textContent = weather.desc;
            document.getElementById('weatherHumidity').textContent = weather.humidity;
            document.getElementById('weatherWind').textContent = weather.wind;
            document.getElementById('weatherPressure').textContent = weather.pressure;
            
            // Show weather info with animation
            weatherInfo.classList.add('visible');
        }

        // Get local time for a timezone
        function getLocalTime(timezone) {
            const options = {
                timeZone: timezone,
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            return new Date().toLocaleTimeString('en-US', options);
        }

        // Get FedEx estimate (mock function - in reality you would call the API)
        function getFedExEstimate(warehouse, stateAbbr) {
            if (warehouse === 'DAXDT') {
                return fedExEstimatesFromDetroit[stateAbbr] || '3-5 business days';
            } else if (warehouse === 'DAXJZ') {
                return fedExEstimatesFromTexas[stateAbbr] || '3-5 business days';
            }
            return '3-5 business days';
        }

        // Update times every minute
        setInterval(() => {
            if (selectedWarehouse) {
                document.querySelectorAll('.state-card').forEach(card => {
                    const stateAbbr = card.querySelector('h3').textContent;
                    const state = stateData.find(s => s.abbr === stateAbbr);
                    if (state) {
                        const timeElement = card.querySelector('.local-time');
                        if (timeElement) {
                            timeElement.textContent = `Local Time: ${getLocalTime(state.timezone)}`;
                        }
                    }
                });
            }
        }, 60000);
    </script>
</body>
</html>
