            --text: #f0f0f0;
            --text-secondary: #b0b0b0;
        }

            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            z-index: 100;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .title {
            margin-bottom: 40px;
            text-align: center;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .title.hidden {
            opacity: 0;
            transform: translateY(-20px);
            height: 0;
            margin-bottom: 0;
        }

        .options {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .option-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 30px;
            width: 250px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
        }

        .option-card:active {
            transform: translateY(0);
        }

        .option-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--accent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .option-card:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .option-card h2 {
            margin-bottom: 10px;
            color: var(--accent);
        }

        .states-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) 0.2s;
        }

        .states-grid.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .state-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .state-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .state-card.active {
            grid-column: span 2;
            grid-row: span 2;
            z-index: 10;
            background-color: #2a2a2a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
            margin: 15px; /* Increased margin for better spacing */
        }

        .state-card.active .state-info {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .state-info {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .delivery-time {
            color: var(--accent);
            font-weight: bold;
            margin-top: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .back-btn {

            top: 20px;
            right: 20px;
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn.visible {

        }

        .back-btn:hover {

        }

            bottom: 0;
            left: 0;

        }

            transform: translateY(0);
            opacity: 1;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.3s ease;
        }

        .weather-content {
            display: flex;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            justify-content: center;
        }

        .weather-icon {
            font-size: 48px;
            color: var(--accent);
            animation: weatherIconFadeIn 0.6s ease-out;
        }

        @keyframes weatherIconFadeIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .weather-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
            animation: weatherDetailsFadeIn 0.6s ease-out;
        }

        @keyframes weatherDetailsFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

            font-size: 18px;
            font-weight: bold;
        }

        .weather-temp {
            font-size: 24px;

        .weather-desc {
            color: var(--text-secondary);

            gap: 15px;
            margin-top: 5px;

            display: flex;
            align-items: center;
            gap: 5px;

                justify-content: center;

        // DOM elements
        const options = document.querySelector('.options');
        const title = document.querySelector('.title');
        const statesGrid = document.getElementById('statesGrid');
        const backBtn = document.querySelector('.back-btn');
        const container = document.querySelector('.container');
        const weatherInfo = document.getElementById('weatherInfo');
        let selectedWarehouse = null;
        let selectedState = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Add event listeners to warehouse options
            document.querySelectorAll('.option-card').forEach(card => {
                card.addEventListener('click', () => {
                    selectedWarehouse = card.getAttribute('data-warehouse');
                    showStatesGrid(selectedWarehouse);
                });
            });

            // Back button event listener
            backBtn.addEventListener('click', () => {
                hideStatesGrid();
            });
        });

        // Show states grid with animation
        function showStatesGrid(warehouse) {
            // Hide title and options with animation
            title.classList.add('hidden');
            options.style.opacity = '0';
            options.style.pointerEvents = 'none';
            
            // Show back button
            backBtn.classList.add('visible');
            
            // Populate states grid
            statesGrid.innerHTML = '';
            stateData.forEach(state => {
                const stateCard = document.createElement('div');
                stateCard.className = 'state-card';
                stateCard.innerHTML = `
                    <h3>${state.abbr}</h3>
                    <div class="state-info">
                        <div class="local-time">Local Time: ${getLocalTime(state.timezone)}</div>
                        <div class="delivery-time">Delivery: ${getFedExEstimate(warehouse, state.abbr)}</div>
                    </div>
                `;
                
                stateCard.addEventListener('click', () => {
                    // Remove active class from all cards
                    document.querySelectorAll('.state-card').forEach(card => {
                        card.classList.remove('active');
                    });
                    
                    // Add active class to clicked card
                    stateCard.classList.add('active');
                    selectedState = state.abbr;
                    
                    // Show weather info
                    showWeatherInfo(state.abbr);
                });
                
                statesGrid.appendChild(stateCard);
            });
            
            // Show states grid with delay for smoother transition
            setTimeout(() => {
                statesGrid.classList.add('visible');
            }, 300);
            
            // Adjust container padding for grid view
            container.style.padding = '40px 20px 80px';
        }

        // Hide states grid and show warehouse options
        function hideStatesGrid() {
            // Hide states grid
            statesGrid.classList.remove('visible');
            
            // Hide back button
            backBtn.classList.remove('visible');
            
            // Hide weather info
            weatherInfo.classList.remove('visible');
            
            // Show title and options with animation
            setTimeout(() => {
                title.classList.remove('hidden');
                options.style.opacity = '1';
                options.style.pointerEvents = 'all';
            }, 300);
            
            // Reset container padding
            container.style.padding = '20px';
        }

        // Show weather information for selected state
        function showWeatherInfo(stateAbbr) {
            const weather = weatherData[stateAbbr] || {
                temp: 65,
                desc: "Partly Cloudy",
                icon: "wi-day-cloudy",
                humidity: "65%",
                wind: "8 mph",
                pressure: "1013 hPa"
            };
            
            // Update weather elements
            document.getElementById('weatherIcon').className = `weather-icon ${weather.icon}`;
            document.getElementById('weatherLocation').textContent = stateData.find(s => s.abbr === stateAbbr).name;
            document.getElementById('weatherTemp').textContent = `${weather.temp}°F`;
            document.getElementById('weatherDesc').textContent = weather.desc;
            document.getElementById('weatherHumidity').textContent = weather.humidity;
            document.getElementById('weatherWind').textContent = weather.wind;
            document.getElementById('weatherPressure').textContent = weather.pressure;
            
            // Show weather info with animation
            weatherInfo.classList.add('visible');
        }
