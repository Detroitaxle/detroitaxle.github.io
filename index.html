<!DOCTYPE html>
<html>
<head>
    <title>Detroit Axle Part Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
        }
        input {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #e31937;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0102a;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Detroit Axle Part Lookup</h1>
    <p>Enter a part number to view on DetroitAxle.com:</p>
    
    <input type="text" id="partNumber" placeholder="Enter part number (e.g. DA1234)">
    <button onclick="openPartLink()">View Part</button>
    
    <div id="result"></div>

    <script>
        function openPartLink() {
            const partNumber = document.getElementById('partNumber').value.trim();
            
            if (!partNumber) {
                document.getElementById('result').innerHTML = 'Please enter a part number';
                return;
            }
            
            // Fixed URL construction - removed extra parenthesis
            const partUrl = `https://www.detroitaxle.com/part/part/${encodeURIComponent(partNumber)}`;
            
            document.getElementById('result').innerHTML = 
                `Opening: <a href="${partUrl}" target="_blank">${partUrl}</a>`;
            
            window.open(partUrl, '_blank');
        }
        
        document.getElementById('partNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                openPartLink();
            }
        });
    </script>
</body>
</html>
