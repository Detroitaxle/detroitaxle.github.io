<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detroit Axle - Warehouse Selection</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --accent: #ff3a2d;
            --accent-light: #ff5e54;
            --text: #f0f0f0;
            --text-secondary: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            z-index: 100;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .title {
            margin-bottom: 40px;
            text-align: center;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .title.hidden {
            opacity: 0;
            transform: translateY(-20px);
            height: 0;
            margin-bottom: 0;
        }

        .options {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .option-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 30px;
            width: 250px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
        }

        .option-card:active {
            transform: translateY(0);
        }

        .option-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--accent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .option-card:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .option-card h2 {
            margin-bottom: 10px;
            color: var(--accent);
        }

        .states-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) 0.2s;
        }

        .states-grid.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .state-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .state-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .state-card.active {
            grid-column: span 2;
            grid-row: span 2;
            z-index: 10;
            background-color: #2a2a2a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }

        .state-card.active .state-info {
            display: block;
        }

        .state-info {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .delivery-time {
            color: var(--accent);
            font-weight: bold;
            margin-top: 5px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn.visible {
            opacity: 1;
            pointer-events: all;
        }

        .back-btn:hover {
            background-color: var(--accent-light);
        }

        @media (max-width: 768px) {
            .options {
                flex-direction: column;
                align-items: center;
            }
            
            .state-card {
                padding: 10px;
            }
        }
    </style>
</head>

                timeZone: timezone,
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            return new Date().toLocaleTimeString('en-US', options);
