<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Time Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .warehouse-selection,
        .state-view {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .state-view {
            display: none;
        }

        .state-view.visible {
            display: block;
        }

        .warehouse-btn {
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #555;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .warehouse-btn.active {
            border-color: limegreen;
            background-color: #222;
        }

        .state-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .state {
            background-color: #2e2e2e;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .state:hover {
            background-color: #3e3e3e;
        }

        .back-btn {
            margin-top: 20px;
            background-color: #555;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .state.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px black;
            z-index: 10;
            width: 300px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 5;
            display: none;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            float: right;
            cursor: pointer;
            margin-top: -20px;
            margin-right: -20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Delivery Time Viewer</h1>

    <div class="warehouse-selection">
        <h2>Select a Warehouse</h2>
        <button class="warehouse-btn" id="daxdtBtn">Detroit, MI (DAXDT)</button>
        <button class="warehouse-btn" id="daxjzBtn">Texas (DAXJZ)</button>
    </div>

    <div class="state-view" id="stateView">
        <h2 id="warehouseTitle"></h2>
        <div class="state-grid" id="stateGrid"></div>
        <button class="back-btn" id="backBtn">Back to Warehouse Selection</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        const daxdtBtn = document.getElementById('daxdtBtn');
        const daxjzBtn = document.getElementById('daxjzBtn');
        const warehouseTitle = document.getElementById('warehouseTitle');
        const warehouseSelection = document.querySelector('.warehouse-selection');
        const stateView = document.getElementById('stateView');
        const stateGrid = document.getElementById('stateGrid');
        const backBtn = document.getElementById('backBtn');
        const overlay = document.getElementById('overlay');

        const states = [
            "AL","AK","AZ","AR","CA","CO","CT","DE","FL","GA",
            "HI","ID","IL","IN","IA","KS","KY","LA","ME","MD",
            "MA","MI","MN","MS","MO","MT","NE","NV","NH","NJ",
            "NM","NY","NC","ND","OH","OK","OR","PA","RI","SC",
            "SD","TN","TX","UT","VT","VA","WA","WV","WI","WY"
        ];

        let currentOption = null;

        function initStateGrid() {
            states.forEach(state => {
                const div = document.createElement('div');
                div.className = 'state';
                div.textContent = state;
                div.dataset.state = state;
                div.addEventListener('click', () => showStateDetails(state));
                stateGrid.appendChild(div);
            });
        }

        function getLocalTime(stateAbbr) {
            const timezoneMap = {
                'CA': 'America/Los_Angeles',
                'TX': 'America/Chicago',
                'MI': 'America/Detroit',
                'NY': 'America/New_York'
                // add more as needed
            };
            const tz = timezoneMap[stateAbbr] || 'America/New_York';
            const date = new Date().toLocaleString("en-US", { timeZone: tz, hour: '2-digit', minute: '2-digit' });
            return date;
        }

        function showStateGrid(title, activeBtn, inactiveBtn) {
            warehouseTitle.textContent = title;
            warehouseSelection.classList.add('hidden');
            stateView.classList.add('visible');
            activeBtn.classList.add('active');
            inactiveBtn.classList.remove('active');
        }

        function showStateDetails(state) {
            if (document.querySelector('.state.expanded')) return;

            const expandedState = document.createElement('div');
            expandedState.className = 'state expanded';
            expandedState.innerHTML = `
                <button class="close-btn">&times;</button>
                <h3>${state}</h3>
                <p>Delivery Time: ${Math.floor(Math.random() * 5) + 1} days</p>
                <p>Local Time: ${getLocalTime(state)}</p>
                <p>Shipping from: ${currentOption === 'daxdt' ? 'Detroit, MI (DAXDT)' : 'Texas (DAXJZ)'}</p>
            `;

            overlay.style.display = 'block';
            document.body.appendChild(expandedState);

            expandedState.querySelector('.close-btn').addEventListener('click', () => {
                overlay.style.display = 'none';
                document.body.removeChild(expandedState);
            });
        }

        daxdtBtn.addEventListener('click', () => {
            currentOption = 'daxdt';
            showStateGrid('Detroit, MI (DAXDT)', daxdtBtn, daxjzBtn);
        });

        daxjzBtn.addEventListener('click', () => {
            currentOption = 'daxjz';
            showStateGrid('Texas (DAXJZ)', daxjzBtn, daxdtBtn);
        });

        backBtn.addEventListener('click', () => {
            currentOption = null;
            warehouseSelection.classList.remove('hidden');
            stateView.classList.remove('visible');
            daxdtBtn.classList.remove('active');
            daxjzBtn.classList.remove('active');
        });

        initStateGrid();
    </script>
</body>
</html>
