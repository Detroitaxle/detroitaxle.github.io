<!DOCTYPE html>
<html>
<head>
    <title>Detroit Axle Part Lookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #e31937;
            --primary-dark: #c0102a;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #f0f0f0;
            --text-muted: #aaaaaa;
            --border: #333333;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            box-sizing: border-box;
        }
        
        h1 {
            color: var(--primary);
            margin-top: 0;
            font-size: 1.8rem;
            text-align: center;
        }
        
        .input-container {
            margin: 1.5rem 0;
        }
        
        #partNumber {
            padding: 14px;
            width: 100%;
            font-size: 1rem;
            background-color: #2a2a2a;
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: 8px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        #partNumber:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        button {
            padding: 14px;
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background-color: #2a2a2a;
            word-break: break-all;
        }
        
        #result a {
            color: var(--primary);
            text-decoration: none;
        }
        
        #result a:hover {
            text-decoration: underline;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo span {
            font-weight: bold;
            color: var(--primary);
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <span>DETROIT AXLE</span> PART LOOKUP
        </div>
        
        <h1>Part Number Search</h1>
        
        <div class="input-container">
            <input type="text" id="partNumber" placeholder="Enter part number (e.g. DA1234)" autofocus>
        </div>
        
        <button onclick="openPartLink()">SEARCH PARTS</button>
        
        <div id="result"></div>
    </div>

    <script>
        function openPartLink() {
            const partInput = document.getElementById('partNumber');
            const partNumber = partInput.value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!partNumber) {
                resultDiv.innerHTML = '<span style="color: #ff6b6b">Please enter a part number</span>';
                partInput.focus();
                return;
            }
            
            // Clean the part number (remove spaces, dashes, make uppercase)
            const cleanPartNumber = partNumber.replace(/[\s-]/g, '').toUpperCase();
            const partUrl = `https://www.detroitaxle.com/${encodeURIComponent(cleanPartNumber)}`;
            
            resultDiv.innerHTML = `Opening: <a href="${partUrl}" target="_blank">${partUrl}</a>`;
            
            window.open(partUrl, '_blank');
            
            // Reset for next search
            partInput.value = '';
            partInput.focus();
        }
        
        // Handle Enter key press
        document.getElementById('partNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                openPartLink();
            }
        });
    </script>
</body>
</html>
